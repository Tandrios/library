<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container-main">
        <div class="header-container">

            <div class="header">
                <p>LIBRARY</p>
            </div>
            <div class="add-book">
                <button id="add-book-btn">Add book</button>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                    <dialog id="add-book-dialog">
                        <div class="dialog-container">
                            <form>
                                <p>Add book</p>
                                <input class="book-title" type="text" placeholder="Title">
                                <input class="book-author" type="text" placeholder="Author">
                                <input class="book-pages" type="number" placeholder="# Pages">
                                <select class="book-read">
                                    <option value="default">Read?</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                <input class="book-rating" type="number" placeholder="Rating 1-5">
                                <button id="add-book-btn-confirm" value="default" autofocus>Add</button>
                            </form>
                        </div>
                    </dialog>  
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer">
                Tim Andriessen 2024
            </div>
        </div>
    </div>
</body>
</html>
